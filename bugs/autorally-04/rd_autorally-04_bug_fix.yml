image: autorally-04

sources:
- /opt/ros/indigo/setup.bash
- /bug_fix/devel/setup.bash
- /bug_fix/src/repo/autorally_util/setupEnvLocal.sh

launches:
- /bug_fix/src/repo/autorally_core/launch/camera.launch

node_sources:
