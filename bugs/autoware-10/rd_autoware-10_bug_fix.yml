image: autoware-10

sources:
- /opt/ros/indigo/setup.bash
- /bug_fix/src/repo/ros/devel/setup.bash
launches:
- /bug_fix/src/repo/ros/src/computing/perception/detection/packages/cv_tracker/launch/reprojection.launch

node_sources:
  - package: reprojection
    node: obj_reproj
    sources:
      - nodes/obj_reproj/obj_reproj.cpp
    restrict-analysis-to-paths:
      - /bug_fix/src/repo/
  - package: synchronization
    node: sync_obj_reproj
    sources:
      - computing/perception/detection/packages/cv_tracker/nodes/obj_reproj/sync_obj_reproj.cpp
    restrict-analysis-to-paths:
      - /bug_fix/src/repo/
