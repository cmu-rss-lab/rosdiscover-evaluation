  - libglademm-2.4-dev
  - libgtkglextmm-x11-1.2-dev
  - libgtkglextmm-x11-1.2
  - libusb-1.0-0
  - texinfo
  - ros-kinetic-rqt-publisher
  - ros-kinetic-orocos-kdl
  - ros-kinetic-gazebo-ros-control
