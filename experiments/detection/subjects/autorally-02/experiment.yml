  - doxygen
  - openssh-server
  - libusb-dev
  - lm-sensors
  - acpi
  - gpsd-clients
  - cutecom
  - cmake-curses-gui
  - synaptic
  - python-termcolor
  - libraw1394-11
  - libgtkmm-2.4-1v5
