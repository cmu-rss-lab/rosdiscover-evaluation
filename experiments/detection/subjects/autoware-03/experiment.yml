type: detection
subject: autoware
distro: indigo
build_command: cd /ros_ws/src/autoware/ros; ./catkin_make_release -DCMAKE_EXPORT_COMPILE_COMMANDS=1
cuda_version: 6-5
missing_ros_packages: []
exclude_ros_packages: [] 
apt_packages:
  - libx11-xcb-dev
  - libglu1-mesa-dev
  - libxrender-dev
  - libxi-dev
  - ros-indigo-desktop-full
  - flex
  - bison
  - gperf
  - libicu-dev
  - libxslt-dev
  - ruby
  - ros-indigo-nmea-msgs
  - ros-indigo-gazebo-ros-control
  - ros-indigo-automotive-platform-msgs
  - qt5-default
  - ros-indigo-cv-bridge
  - ros-indigo-image-transport
  - ros-indigo-image-transport-plugins
  - ros-indigo-pcl-ros
  - ros-indigo-roslint
  - ros-indigo-velodyne-pointcloud
  - ros-indigo-sound-play
  - ros-indigo-camera-info-manager
  - ros-indigo-jsk-recognition-msgs
  - libqt5opengl5-dev
  - libssh2-1-dev
  - libarmadillo-dev
  - libpcap-dev
  - gksu
  - libboost-all-dev
  - libflann-dev
  - libgsl0-dev
  - libgoogle-perftools-dev
  - libeigen3-dev
  - libnlopt-dev
  - freeglut3-dev
  - qtbase5-dev

