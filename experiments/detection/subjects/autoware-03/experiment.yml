type: detection
subject: autoware
distro: indigo
build_command: cd /ros_ws/src/autoware/ros; ./catkin_make_release -DCMAKE_EXPORT_COMPILE_COMMANDS=1
cuda_version: 6-5
missing_ros_packages: []
exclude_ros_packages: [pcl_conversions, pcl_msgs, pcl_ros]
apt_packages:
  - libx11-xcb-dev
  - libglu1-mesa-dev
  - libxrender-dev
  - libxi-dev
  - ros-indigo-desktop-full
  - flex
  - bison
  - gperf
  - libicu-dev
  - libxslt-dev
  - ruby
  - ros-indigo-nmea-msgs
  - ros-indigo-gazebo-ros-control
  - ros-indigo-automotive-platform-msgs
  - qt5-default
  - ros-indigo-cv-bridge
  - ros-indigo-image-transport
  - ros-indigo-image-transport-plugins
  - ros-indigo-pcl-ros
  - ros-indigo-roslint
  - ros-indigo-velodyne-pointcloud
  - ros-indigo-sound-play
  - ros-indigo-camera-info-manager
  - ros-indigo-jsk-recognition-msgs
  - libqt5opengl5-dev
  - libssh2-1-dev
  - libarmadillo-dev
  - libpcap-dev
  - gksu
  - libboost-all-dev
  - libflann-dev
  - libgsl0-dev
  - libgoogle-perftools-dev
  - libeigen3-dev
  - libnlopt-dev
  - freeglut3-dev
  - qtbase5-dev

buggy:
  docker:
    type: templated
    image: rosdiscover-experiments/autoware:30eed1453e97eb4beb7b696ff22f5312ad80f5f6
  repositories:
  - name: autoware
    url: https://github.com/Autoware-AI/autoware.ai
    version: 30eed1453e97eb4beb7b696ff22f5312ad80f5f6
fixed:
  docker:
    type: templated
    image: rosdiscover-experiments/autoware:84169473a3f72aea8a400464f5b673f3c77c6b8c
  repositories:
  - name: autoware
    url: https://github.com/Autoware-AI/autoware.ai
    version: 84169473a3f72aea8a400464f5b673f3c77c6b8c

sources:
- /opt/ros/indigo/setup.bash
- /ros_ws/src/autoware/ros/devel/setup.bash
launches:
- /ros_ws/src/autoware/ros/src/computing/planning/motion/packages/driving_planner/launch/velocity_set.launch
- /ros_ws/src/autoware/ros/src/util/packages/runtime_manager/scripts/launch_files/planning.launch
- /ros_ws/src/autoware/ros/src/computing/planning/motion/packages/waypoint_maker/launch/waypoint_loader.launch

reproducer:
  pubs:
  - name: basewaypoints
    format: waypoint_follower/lane
