type: detection
subject: autoware
distro: indigo
build_command: cd /ros_ws/src/autoware/ros; ./catkin_make_release -DCMAKE_EXPORT_COMPILE_COMMANDS=1
cuda_version: 6-5
missing_ros_packages: []
exclude_ros_packages: [pcl_conversions, pcl_msgs, pcl_ros]
apt_packages:
  - ros-indigo-rviz
  - ros-indigo-joint-state-publisher
  - ros-indigo-robot-state-publisher
  - ros-indigo-nmea-msgs
  - ros-indigo-gazebo-ros-control
  - ros-indigo-automotive-platform-msgs
  - qt5-default
  - ros-indigo-cv-bridge
  - ros-indigo-image-transport
  - ros-indigo-image-transport-plugins
  - ros-indigo-pcl-ros
  - ros-indigo-roslint
  - ros-indigo-velodyne-pointcloud
  - ros-indigo-sound-play
  - ros-indigo-camera-info-manager
  - ros-indigo-jsk-recognition-msgs
  - libqt5opengl5-dev
  - libssh2-1-dev
  - libarmadillo-dev
  - libpcap-dev
  - gksu
  - libboost-all-dev
  - libflann-dev
  - libgsl0-dev
  - libgoogle-perftools-dev
  - libeigen3-dev
  - libnlopt-dev
  - freeglut3-dev
  - qtbase5-dev

buggy:
  docker:
    type: templated
    image: rosdiscover-experiments/autoware:4b2f608a2189f2284c6f9923ee88b983f28adb6f
  repositories:
  - name: autoware
    url: https://github.com/Autoware-AI/autoware.ai
    version: 4b2f608a2189f2284c6f9923ee88b983f28adb6f
fixed:
  docker:
    type: templated
    image: rosdiscover-experiments/autoware:2a3f292eb451ac946959a3a20490427f0d2f764d
  repositories:
  - name: autoware
    url: https://github.com/Autoware-AI/autoware.ai
    version: 2a3f292eb451ac946959a3a20490427f0d2f764d
reproducer:
  pubs:
  - name: /initialpose
    format: geometry_msgs/PoseWithCovarianceStamped
errors:
  - /initialpose

sources:
- /opt/ros/indigo/setup.bash
- /ros_ws/src/autoware/ros/devel/setup.bash
launches:
- /ros_ws/src/autoware/ros/src/computing/planning/motion/packages/waypoint_maker/launch/waypoint_loader.launch
- /.dockerinstall/waypoint_clicker.launch
