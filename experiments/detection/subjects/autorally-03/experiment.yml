type: detection
subject: autorally
distro: melodic
build_command: catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=on
missing_ros_packages: []
cuda_version: 8-0
exclude_ros_packages:
- actionlib
- laser_geometry
- opencv3
- orocos_kdl
- python_orocos_kdl
- rviz
- tf
apt_packages:
- git
- doxygen
- openssh-server
- libusb-dev
- lm-sensors
- acpi
- gpsd-clients
- cutecom
- cmake-curses-gui
- synaptic
- python-termcolor
- libraw1394-11
- libgtkmm-2.4-1v5
- libglademm-2.4-1v5
- libglademm-2.4-dev
- libgtkglextmm-x11-1.2-dev
- libgtkglextmm-x11-1.2
- libusb-1.0-0
- texinfo
- ros-kinetic-rqt-publisher
- ros-kinetic-orocos-kdl
- ros-kinetic-gazebo-ros-control
buggy:
  docker:
    type: custom
    image: rosdiscover-experiments/autorally:autorally-03-buggy
    filename: Dockerfile-reproduce-buggy
  repositories:
  - name: autorally
    url: https://github.com/AutoRally/autorally.git
    version: 5032de9b8e008a8d3871f906897de2bd2c6ae893
  - name: imu_3dm_gx4
    url: https://github.com/AutoRally/imu_3dm_gx4.git
    version: 95b67d9278e90748ec478ce8c3b0a9e577cdf914
fixed:
  docker:
    type: custom
    image: rosdiscover-experiments/autorally:autorally-03-fixed
    filename: Dockerfile-reproduce-fixed
  repositories:
  - name: autorally
    url: https://github.com/AutoRally/autorally.git
    version: 60a9514dc328744da3e1842639d210b195e6d331
  - name: imu_3dm_gx4
    url: https://github.com/AutoRally/imu_3dm_gx4.git
    version: 95b67d9278e90748ec478ce8c3b0a9e577cdf914
sources:
- /opt/ros/melodic/setup.bash
- /ros_ws/devel/setup.bash
- /ros_ws/src/autorally/autorally_util/setupEnvLocal.sh
launches:
- /ros_ws/src/autorally/autorally_gazebo/launch/autoRallyTrackGazeboSim.launch
- /ros_ws/src/autorally/autorally_control/launch/waypointFollower.launch
- /ros_ws/src/autorally/autorally_control/launch/constantSpeedController.launch
reproducer:
  subs:
  - name: /left_camera
    format: sensor_msgs/Image
  - name: /right_camera
    format: sensor_msgs/Image
errors:
- camera/left
- camera/right
