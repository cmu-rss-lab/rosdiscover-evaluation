sources:
- /opt/ros/indigo/setup.bash
- /ros_ws/src/autoware/ros/devel/setup.bash
launches:
- /ros_ws/src/autoware/ros/src/computing/planning/motion/packages/driving_planner/launch/lattice_trajectory_gen.launch
- /ros_ws/src/autoware/ros/src/computing/planning/motion/packages/waypoint_follower/launch/wf_simulator.launch

node_sources:
- package: waypoint_follower
  node: odom_gen
  sources:
    - nodes/odom_gen/odom_gen.cpp
  restrict-analysis-to-paths:
    - /ros_ws/src/autoware/
- package: driving_planner
  node: lattice_trajectory_gen
  sources:
    - nodes/lattice_trajectory_gen/lattice_trajectory_gen.cpp
  restrict-analysis-to-paths:
    - /ros_ws/src/autoware/