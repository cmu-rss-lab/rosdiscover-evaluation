type: detection
subject: autorally
distro: indigo
build_command: catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 || catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 || catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 || catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 || catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 || catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1
missing_ros_packages: []
exclude_ros_packages: [orocos_kdl, python_orocos_kdl] 
apt_packages:
  - git
  - doxygen
  - openssh-server
  - libusb-dev
  - lm-sensors
  - acpi
  - gpsd-clients
  - usbutils 
  - ros-indigo-orocos-kdl
