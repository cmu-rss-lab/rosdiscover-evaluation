type: detection
subject: industrial_core
distro: indigo
build_command: cd /ros_ws/; catkin build -DCMAKE_EXPORT_COMPILE_COMMANDS=1
missing_ros_packages: []
exclude_ros_packages: [python_orocos_kdl, robot_pose_ekf, bfl] 
apt_packages:
  - ros-indigo-gazebo-plugins 
  - ros-indigo-gazebo-ros
  - ros-indigo-openni-launch
  - ros-indigo-joy
  - ros-indigo-orocos-kdl
  - ros-indigo-robot-pose-ekf
  - ros-indigo-bfl

