  - openssh-server
  - libusb-dev
  - lm-sensors
  - acpi
  - gpsd-clients
  - usbutils 
  - ros-indigo-orocos-kdl
  - ros-indigo-gazebo-ros-control
  - lm-sensors
  - acpi
  - gpsd-clients
