type: recovery
subject: autorally
image: rosdiscover-experiments/autorally:c2692f2
distro: melodic
build_command: try_again "catkin_make -DCMAKE_EXPORT_COMPILE_COMMANDS=1 -DCMAKE_CUDA_COMPILER:PATH=/usr/local/cuda/bin/nvcc" 6
cuda_version: 11-4
missing_ros_packages: []
exclude_ros_packages: [orocos_kdl, pointgrey_camera_driver]
apt_packages:
  - cmake-curses-gui
  - cutecom
  - doxygen
  - libglademm-2.4-1v5
  - libglademm-2.4-dev
  - libgtkglextmm-x11-1.2
  - libgtkglextmm-x11-1.2-dev
  - libgtkmm-2.4-1v5
  - libraw1394-11
  - libusb-1.0-0
  - libusb-dev
  - openssh-server
  - synaptic
  - texinfo
  - ros-melodic-rqt-publisher
repositories:
- name: autorally
  url: https://github.com/AutoRally/autorally.git
  version: c2692f2
- name: imu_3dm_gx4
  url: https://github.com/AutoRally/imu_3dm_gx4.git
  version: c9652c8ab3e002861449eba5b3ea569c90cdd236
- name: pointgrey_camera_driver
  url: https://github.com/ros-drivers/pointgrey_camera_driver.git
  version: 6c3e4cb82f67e00980fce33bdc4d4fb251a4a06b
sources:
- /opt/ros/melodic/setup.bash
- /ros_ws/devel/setup.bash
- /ros_ws/src/autorally/autorally_util/setupEnvLocal.sh
launches:
- /ros_ws/src/autorally/autorally_gazebo/launch/autoRallyTrackGazeboSim.launch
- /ros_ws/src/autorally/autorally_control/launch/waypointFollower.launch
- /ros_ws/src/autorally/autorally_control/launch/constantSpeedController.launch
node_sources:
  - package: autorally_control
    node: gpsWaypoint
    sources:
      - src/gpsWaypoint/gpsWaypoint.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_control
    node: joystickController
    sources:
      - src/joystick/JoystickControl.cpp
      - src/joystick/joystickControlMain.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_control
    node: ConstantSpeedController
    type: nodelet
    entrypoint: autorally_control::ConstantSpeedController::onInit
    sources:
      - src/ConstantSpeedController/ConstantSpeedController.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_core
    node: imuGpsEstimator
    sources:
      - src/StateEstimator/IMU_GPS.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_core
      - /ros_ws/src/autorally/autorally_core
