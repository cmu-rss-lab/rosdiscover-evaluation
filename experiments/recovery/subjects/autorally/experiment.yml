type: recovery
subject: autorally
image: rosdiscover-experiments/autorally:c2692f2
distro: melodic
build_command: catkin_make
missing_ros_packages: []
apt_packages:
  - cmake-curses-gui
  - cutecom
  - doxygen
  - libglademm-2.4-1v5
  - libglademm-2.4-dev
  - libgtkglextmm-x11-1.2
  - libgtkglextmm-x11-1.2-dev
  - libgtkmm-2.4-1v5
  - libraw1394-11
  - libusb-1.0-0
  - libusb-dev
  - openssh-server
  - ros-melodic-rqt-publisher
  - synaptic
  - texinfo
repositories:
- name: autorally
  url: https://github.com/AutoRally/autorally.git
  release: c2692f2
sources:
- /opt/ros/melodic/setup.bash
- /ros_ws/devel/setup.bash
- /ros_ws/src/autorally/autorally_util/setupEnvLocal.sh
launches:
- /ros_ws/src/autorally/autorally_gazebo/launch/autoRallyTrackGazeboSim.launch
node_sources:
  - package: autorally_control
    node: gpsWaypoint
    sources:
      - src/gpsWaypoint/gpsWaypoint.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_control
    node: joystickController
    sources:
      - src/joystick/JoystickControl.cpp
      - src/joystick/joystickControlMain.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_control
    node: ConstantSpeedController
    type: nodelet
    entrypoint: autorally_control::ConstantSpeedController::onInit
    sources:
      - src/ConstantSpeedController/ConstantSpeedController.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_control
      - /ros_ws/src/autorally/autorally_control
  - package: autorally_core
    node: imuGpsEstimator
    sources:
      - src/StateEstimator/IMU_GPS.cpp
    restrict_analysis_to_paths:
      - /ros_ws/devel/include/autorally_core
      - /ros_ws/src/autorally/autorally_core
